<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Catalog</title>
		<link rel="stylesheet" href="styles.css">
	</head>
		
	<body>
		<nav class="navbar">
			<form>
				<button class="cart-button" name="action" type="submit" formmethod="get" formaction="/catalog/cart"  value="cart">My Cart</button>

					<input type="hidden" name="itemName" value="Soccer Ball">
